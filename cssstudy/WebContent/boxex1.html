<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>테두리 예제</title>
<style tpye="text/css">
	/*border : 테두리 스타일 지정.*/
	div {border : 3px solid yellow; height : 100px; width : 100px;}
	/*border-style: 선스타일 dotted : 실선, margin:20% 바깥쪽 여백 전체20%만큼 띄움*/
	.m1 {border-style : dotted;  margin : 20px/*top, right, bottom, left순으로  모두 20px*/; background: blue;}
	/*dotted : 실선 margin : 바깥쪼 여백 10%만큼 띄움*/
	.m2 {
	border-style : solid;   
	margin-left: 10px;
	margin-top:100px;
	margin-right:100px;
	margin-bottom:50px;
	background: red;}
	/*doshed : 긴점선 margin : 바깥쪽 여백 30%만큼 띄움*/
	.m3 {
	border-style : doshed;
	margin :100px 100px 50px 10px;
	background:green;}
</style>
</head>
<body>
	<div class ="m1">박스1</div>
	<div class ="m2">박스2</div>
	<div class ="m3">박스3</div>
</body>
</html>
