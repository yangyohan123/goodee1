<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>클래스 선택자</title>
<style type="text/css">
	.select {color : red;}
	.select2 {color : blue;}
	input[type="text"]{background: red; color:white;}
	input[type="password"]{background: blue; color:white;}
	#yellow{background: yellow;}
</style>
</head>
<body>
 <ul>
 	<li class="select">사과</li><li class="select2">바나나</li>
 	<li class="select">오렌지</li><li class="select2">감</li>
 </ul>
 <form>
 	<input type="text"> <!--  배경을 빨강 -->
 	<input type="password"><!--  배경을 파랑 -->
 	<br>
 	<input type="text" id="yellow"> <!-- 배경을 노랑 -->
 	<input type="password"> <!--ㄴ 배경을파랑 -->
 	
 </form>
</body>
</html>
