<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>table 태그에서 자손 선택 사용하기</title>
<style>
/*	table > tr > td {color : red;} */
	table tr td {color : red;} /* table 태그에서 tbody가 숨겨있음  > 표시 사용시 처리 안됨.*/
</style>
</head>
<body>
<table border="1">
	<tr><td>이름</td><td>지역</td></tr>
	<tr><td>홍길동</td><td>율도국</td></tr>
	<tr><td>이몽룡</td><td>남원</td></tr>
</table>
</body>
</html>
