<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	@media(max-width:499px){body {background-color: red;}}
	@media(min-width:500px) and (max-width:799px)
	{body {background-color:green;}}
	@media(min-width:800px) {body {background-color:blue};}
</style>
</head>
<body>
<h1> @media 태그 예제</h1>
<p>화면의 크기별로 바탕색을 변경합니다.<br>
499px 이하인 경우 빨간색<br>
500px~799px인 경우 초록색<br>
800px 이상인 경우 파란색<br>
</body>
</html>
