<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>메뉴 만들기</title>
<style>
 	/*list-style-type : none 리스트앞에 문양을 없앰.*/
	nav ul { list-style-type: none;}
	/*display : inline li를 가로로 나타냄*/
	nav ul li{display: inline;
			  padding : 0px;
			  margin : 0px;}
	/*text-decoration : none 하이버링크 밑줄 없앰.*/
	nav ul li a {text-decoration: none;
				color : white;
				background-color : blue;
				padding : 0px;
			    margin : 0px;}
</style>
</head>
<body>
<nav>
	<ul>
		<li><a href="#"> 반려견 종류</a></li>
		<li><a href="#"> 입양하기</a></li>
		<li><a href="#"> 건강돌보기</a></li>
		<li><a href="#"> 더불어살기</a></li>
	</ul>
</nav>
</body>
</html>
