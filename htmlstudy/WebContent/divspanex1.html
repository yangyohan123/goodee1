<h1>공간 분할 이유 : CSS로 공간 별 레이아웃을 구성할 수 있다.</h1>
<h2>div:블록 형식 공간 분할</h2>
<!-- 아래로 나열하여 연결 -->
<div>div 태그= block 형식</div>

<br><hr>
<!-- 옆으로 나열하여 연결 -->
<h2>span:인라인 형식 공간 분할</h2>
<span>span 태그 = inline 형식</span>
<span>span 태그 = inline 형식</span>
<span>span 태그 = inline 형식</span>
<span>span 태그 = inline 형식</span>
<span>span 태그 = inline 형식</span>
</body>
</html>
