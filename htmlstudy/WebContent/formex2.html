<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>select 태그 예제</title>
</head>
<body>
	<!-- 사용자가 입력하는 태그 : select 태그 -->
	<form>
		<select name="menu1">
			<option>김밥</option>
			<option>떡볶이</option>
			<option>순대</option>
			<option>어묵</option>
		</select> <select name="menu2" multiple="multiple">
			<option>김밥</option>
			<option>떡볶이</option>
			<option>순대</option>
			<option>어묵</option>
		</select> <select name="menu3">
			<optgroup label="분식">
				<option>김밥</option>
				<option>떡볶이</option>
				<option>순대</option>
				<option>어묵</option>
			</optgroup>
			<optgroup label="중식">
				<option>짜장면</option>
				<option>짬뽕</option>
				<option>탕수육</option>
				<option>잡채밥</option>
		</select>
		</optgroup>
		</select> <input type="submit" value="전송">
	</form>
</body>
</html>
