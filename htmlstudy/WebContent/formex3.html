<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>연관있는 입력 양식 그룹화</title>
</head>
<body>
<form>
	<fieldset>
		<legend>입력양식</legend>
		<table>
			<tr><td><label for="name">이름</label></td>
				<td><input type="text" id="name"></td></tr>
			<tr><td><label for="email">이메일</label></td>
				<td><input type="email" id="email"></td></tr>
		</table>
		<input type="submit" value="전송">
	</fieldset>
</form>
</body>
</html>
