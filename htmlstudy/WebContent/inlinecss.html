<!DOCTYPE html>
<!-- /WebContent/inlinecss.html 
	html : 웹페이지에 다양한 형식으로 출력하기 위한 마크업 언어
	css  : html의 기본 서식을 다양한 서식으로 변경하여 출력함.
	Javascript : 웹페이지의 기능부분을 구현할 수 있는 언어.
	
	style, script 설정
	1. 외부 파일로 설정.    : 우선순위3
	2. 내부영역에 설정           : 우선순위2
	3. 태그의 속성으로 설정. : 우선순위1
-->
<html>
<head>
<meta charset="EUC-KR">
<title>태그 내부에서 css 자바 스크립트 설정하기</title>
</head>
<body style="color:white; background:blue"
	  onload="alert('inline 자바 스크립트, css')">
<h1>H1 태그</h1>
<h2>H2 태그</h2>
</body>
</html>
