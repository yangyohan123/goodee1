<!DOCTYPE html>
<!-- 
   1. 자바스크립트에서 객체 생성하기
   2. 태그 위치 설정하기
   3. 마우스 이벤트 처리
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>글자 잡기</title>
<script type="text/javascript">
   function nextRandomInteger(limit){
      return Math.round(Math.random() * limit);
   }
   function randomSpeed(maxSpeed){
      return Math.random()*maxSpeed - Math.random()*maxSpeed;
   }
   var canvasWidth = 700;
   var canvasHeight = 500;
   var total = 10;
   function MovingText(){ //생성자 정의. new MovingText()호출
      this.x = nextRandomInteger(canvasWidth);//멤버변수 this.x,0~700사이의 임의의값이저장.
      this.y = nextRandomInteger(canvasHeight);//0~500사이의 임의의 값이 저장.
      this.vX = randomSpeed(2);//-2 ~ 2사이의 값. 위치변경값.
      this.vY = randomSpeed(2);//-2 ~ 2사이의 값.
      //document : 문서객체
      //<h1></h1> h1태그를 만듬.
      this.body = document.createElement("h1");
      //<h1>박현준</h1> 사이의 "박현준"값이 들어감.
      this.body.innerHTML = "박현준";
      //<h1 style="background-color:white">박현준</h1> style값을 넣어줌
      this.body.setAttribute("style", "background-color:white");
      this.body.style.position = "absolute"; // 위치지정.
      var text = this.body;
      //이번트 등록.
      this.body.onclick = function(){
    	  
    	  if(text.innerHTML=="집에가!")return;
    	  --total;
          alert("남은 글자 수:"+total);
    	  text.innerHTML="집에가!";
    	  
         
      }
      //<body><h1....>박현준</h1></body> body태그에 추가됨.
      document.body.appendChild(this.body);
   }
   //MovingText 객체의 멤버 메서드 정의
   MovingText.prototype.move = function(){
	   //만약 innerHTML이 B면 움직임 멈춤
      if(this.body.innerHTML == 'B') return;
      if(this.x < 0 || this.x > canvasWidth){
         this.vX *= -1;
      }
      if(this.y < 0 || this.y > canvasHeight){
         this.vY *= -1;
      }
      this.x += this.vX;
      this.y += this.vY;
      //h1태그의 박현준이 지속적으로 움직임.
      this.body.style.left = this.x + "px";
      this.body.style.top = this.y + "px";
   }
   //window가 로드 될 때
   window.onload = function(){
      var movingTexts = []; //[] : 자바스크립트의 배열 표시
      for(var i=0; i<10; i++){
    	 //배열 movingTexts에 new MovingText() :10개의 박현준이 body에 추가.
         movingTexts.push(new MovingText());
      }
      
      var game = setInterval(function(){
         for(var i in movingTexts){ // 개선된 for 구문.
            if(total < 1){
               alert("게임종료")
               //total이 1보다 작아지면 게임종료.
               clearInterval(game);
               return;
            }
            movingTexts[i].move();//박현준 글자가 위치가 번견됨.
            //60초
         } },1000/60);
   }
</script>
</head>
<body>

</body>
</html>
