<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이미지 선택하기</title>
<script type="text/javascript">
	//sel : select 객체 전달.
	//img : img 객체 전달.
	function drawing(sel, img) {
		//name "img"의 속성값 src에 전달.
		//sel.value : sel의 value값.
		//img.src = "img/apple.gif";
		img.src = "img/" + sel.value;
		img.width = 200;
		img.heigth = 200;
	}
</script>
</head>
<body>
	<form name="f">
		<table>
			<tr>
				<!-- drawing(this,documnet.img) : option에서 선택한 this를 document.img에 전달-->
				<!-- onchange 이벤트 : 값의 변경 발생
					 this : 이벤트 발생된 객체 select 태그
					 document.img : img 객체는 form의 하위 객체가 아님.
					 				document에 속한 객체이므로 documnet객체에서 직접 접근함. -->
				<td><select name="s" onchange="drawing(this,document.img)">
						<option value="strawberry.gif">딸기</option>
						<option value="banana.gif">바나나</option>
						<option value="apple.gif">사과</option>
						<option value="tw.jpg">트와이스</option>
				</select></td>
				<td><img name="img" src=""></td>
			</tr>
		</table>
	</form>
</body>
</html>
