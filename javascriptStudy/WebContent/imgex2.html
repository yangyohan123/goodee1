<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>마우스 이벤트를 이용한 이미지 변경하기</title>
<script type="text/javascript">
	imgOver = new Array(4); //배열 선언.
	imgOut = new Array(4);
	//imgOver.length : 4
	for(var i=0;i<imgOver.length;i++){
		imgOver[i] = new Image(); // 이미지 객체 생성, 화면에 보이지지 않음.
		imgOut[i] = new Image();
		imgOver[i].src = "img/" + i + "_over.jpg";
		imgOut[i].src = "img/" + i + "_out.jpg";
	}
	function mover(n){
		//document.images : 화면에 설정되어 있는 이미지를 배열 리턴.
		document.images[n].src = imgOver[n].src
		console.log ("화면에 설정된 이미지 갯수: " + document.imges.)
	}
	function mout(n){
		document.images[n].src = imgOut[n].src
	}
</script>
</head>
<body>
<table width="100">
<tr height="60" align="center"><td>
   <a href="#" onmouseover="mover(0)" onmouseout="mout(0)">
      <img name="m0" src="img/0_out.jpg">
      </a></td></tr>
      <tr height="60" align="center"><td>
   <a href="#" onmouseover="mover(1)" onmouseout="mout(1)">
      <img name="m1" src="img/1_out.jpg">
      </a></td></tr>
      <tr height="60" align="center"><td>
   <a href="#" onmouseover="mover(2)" onmouseout="mout(3)">
      <img name="m2" src="img/2_out.jpg">
      </a></td></tr>
      <tr height="60" align="center"><td>
   <a href="#" onmouseover="mover(3)" onmouseout="mout(3)">
      <img name="m3" src="img/3_out.jpg">
      </a></td></tr>
</table>
</body>
</html>
