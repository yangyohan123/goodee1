<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Math 클래스 예제</title>
</head>
<body>
<script type="text/javascript">
	//Math.random() : 0~1.0미만 임의의 숫자
	//Math.floor() : 현재 값보다 작은근사정수.
	//Math.ceil() : 현재 값보다 큰 근사정수.
	function getNumber(){// 0~9
		return Math.floor(Math.random()*1000)%10;	
	}
	var op = new Array("+","-","*","/")
	function getOp(){// 0~3
		return op[Math.floor(Math.random()*4)];
	}
	str = getNumber() + getOp() + getNumber();

	ans = prompt(str+"=",0);//0:기본값.
	res = eval(str);
	if(res != ans){
		document.write("입력한 값:"+ans)
		document.write
		("<font color='red' size='5'>틀렸습니다.</font>")
	}else{
		document.write
		("<font color='blue' size='7'>정답니다.</font>")
	}
</script>
</body>
</html>
