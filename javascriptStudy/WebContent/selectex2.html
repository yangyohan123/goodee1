<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>도시 선택하기 :배열예제</title>
<script type="text/javascript">
	//1차원 배열
	sies = new Array(new Option("서울시"),new Option("경기도"),
		    new Option("충청남도"), new Option("부산시"));
	
	//2차원배열
	gues = new Array();
	gues[0] = new Array();
	gues[1] = new Array();
	gues[2] = new Array();
	gues[3] = new Array();
	gues[4] = new Array();
	//서울시
	gues[0][0] = new Option("강남구");
	gues[0][1] = new Option("서초구");
	gues[0][2] = new Option("구로구");
	gues[0][3] = new Option("금천구");
	gues[0][4] = new Option("양천구");
	//경기도
	gues[1][0] = new Option("이천시");
	gues[1][1] = new Option("광주시");
	gues[1][2] = new Option("부천시");
	gues[1][3] = new Option("안양시");
	//충청남도
	gues[2][0] = new Option("천안시");
	gues[2][1] = new Option("유성시");
	gues[2][2] = new Option("안산시");
	gues[2][3] = new Option("논산시");
	//부산시
	gues[3][0] = new Option("강서구");
	gues[3][1] = new Option("해운대구");
	gues[3][2] = new Option("영도구");
	gues[3][3] = new Option("동구");
	//윈도우 처음 로드 될때 이름없는 함수 실행.
	window.onload = function(){
		for(i=0;i< sies.length;i++){
			document.f.si.options[i] = sies[i]
		}
		for(i=0;i<gues[0].length;i++){
			document.f.gu.options[i] = gues[0][i]
		}
	}
	function selectgu(f){
		//배열의 요소를 제거하기.	options
		f.gu.options.length = 0;
		//f.si.selectedIndex : select 태그에서 선택된 option의 인덱스값을 전달.
		//값은 알지만 몇번째 select인지 모르기때문에 사용됨.
		sidx = f.si.selectedIndex
		for(i=0;i<gues[sidx].length;i++){
			document.f.gu.options[i] = gues[sidx][i]
		}
		
	}
</script>
</head>
<body>
	<form name="f">
		<!-- onchange:값이 변경되는 시점에 함수 실행
			 this.form : select태그가 속한 form 객체 -->
		<select name="si" onchange="selectgu(this.form)">
			<option>선택</option>
		</select> 
		<select name="gu">
			
		</select>
	</form>
</body>
</html>
