<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	input.num{text-align : right;}
	}
	
</style>
<script type="text/javascript">
	function numadd(){
		n1 =document.f.n1.value;
		n2 =document.f.n2.value;
		document.f.result.value = parseFloat(n1) + parseFloat(n2);
	}
	function numcalc(){
		n1 = document.f2.n1.value;
		n2 = document.f2.n2.value;
		document.f2.result.value = eval(n1 + document.f2.op.value + n2);
		
	}
</script>
</head>
<body>

<h3>두수를 입력받아 연산의 결과를 결과 입력란에 출력하기.</h3>
<form name="f">
	이름:<input type="text" id="name" name=name size=6>
	<input type="text" class="num"  name="n1" size="5">+
	<input type="text" class="num"  name="n2" size="5">=
	<input type="text" class="num"  name="result" size="5">
	<input type="button" value="결과보기" onclick="numadd()"><br>
</form><br><h3>두수의 입력받아 연ㅅ나의 결과 입력란에 출력하기</h3>
<form name="f2">
	<input type="text" name="n1" size="5">
	<select name="op">
		<option>+</option><option>-<option>
		<option>*</option><option>/</option>
	</select>
	<input type="text" name="n2" size="5">=
	<input type="text" name="result" size="5">
	<input type="button" value="결과보기" onclick="numcalc()"><br>
</form>
</body>
</html>
