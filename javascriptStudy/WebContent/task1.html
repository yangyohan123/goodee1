<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>약수 구하기</title>
<script type="text/javascript">
	function calcul(){
		num1 = parseInt(f.num1.value);
		num2 = num1/2;
		
		
		html = "<table solid; border=1px; colspan;><caption>"+num1+"의 약수</caption>"
		html += "<tr><td>"
		for(i=0; i<=num2;i++){
			if(num1%i==0){
				html+="&nbsp&nbsp";
				html +=i;
				
			}
		}
		html+= "</td></tr></table>"
		result.innerHTML=html;
		
	}
</script>
</head>
<body>
<form name="f">
	<input type="text" name="num1">
	<input type="button" value="약수구하기" onclick="calcul()"><br>
	<span id=result></span>
</form>
</body>
</html>
