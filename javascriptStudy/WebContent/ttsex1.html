<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Text To Speech</title>
<script type="text/javascript">
	var msg = new SpeechSynthesisUtterance();
	function setlang(t){
		msg.lang = t;
	}
	function ttsTest(){
//		msg.text= intext.value;
//document.getElementById(id속성값) :
//		id 속성값에 해당하는 태그 객체를 리턴.
		msg.text = document.getElementById("intext").value;
		speechSynthesis.speak(msg);	
	}
</script>
</head>
<body>
<!-- id 속성: 정의는 페이지에서 유일함. -->
<textarea rows="10" cols="100" id="intext">안녕하세요.</textarea>
<!-- onclick="setlang('ko_KR');ttsTest() 함수 두개 사용 -->
<input type="button" onclick="setlang('ko_KR');ttsTest()"
	value="읽기"><br>
</body>
</html>
