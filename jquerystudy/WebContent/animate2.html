<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>animate 함수 예제</title>
<style type="text/css">
	div{
		width : 50px; height:50px;
		background-color : orange;
		position : relative;
	}
</style>
<script type="text/javascript" 
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

	$(function(){
		$("#div1").click(function(){
			var width = $(this).css("width");
			var height =$(this).css("height");
			$(this).animate({
			//	width : parseInt(width) + 50,
			//	height : parseInt(height) + 50
				width : "+=50",
				height : "+=50"
			}, 'show')
			
		})
		$("#div2").click(function(){
			$(this).animate({
				left : "+=1000"
			},2000).animate({
				width : "+=50"
			},2000).animate({
				height : "+=50"
			},2000)
		})
		//2초동안 왼쪽으로 50 50만큼 위아래로 커짐
		$("#div3").animate({left : "+=50"},2000)
		$("#div3").animate({width : "+=50"},2000)
		$("#div3").animate({height : "+=50"}, 2000)
		
	
		setTimeout(function(){
			$("#div3").clearQueue();//애니메이션 큐를 제거함. 더이상 애니메이션 할 수 없음.
			$("#div3").hide(); // 보이지 않도록 설정.
		},6000)
		
		setTimeout(function(){
			$("#div3").show(); //보이도록 설정
		},6300)
	})

	
</script>
</head>
<body>
	<div id="div1"></div><br>
	<div id="div2"></div><br>
	<div id="div3"></div>
</body>
</html>
