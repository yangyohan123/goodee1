<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" 
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("h1").click(function(){
			//$(this) : 클릭된 h1태그
			$(this).html("CLICK")
			$(this).off(); //이벤트 등록 제거
			alert("이벤트가 발생햇습니다.")
		})
	})
</script>
</head>
<body>
<h1>Header-0</h1><h1>Header-1</h1><h1>Header-2</h1>
</body>
</html>
