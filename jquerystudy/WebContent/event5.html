<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>기본으로 제공 되는 이벤틀르 무시하기</title>
<style type="text/css">
	* {margin: 5px; padding:1px;
		border: 3px solid black;}
	
</style>
<script type="text/javascript" 
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("a").click(function(event){
			$(this).css("background-color","blue")
/*		
			event.stopPropagation(); // a태그 클릭시 h1태그는 이벤트실행되지않음. 이벤트 전파 방지하기
			event.preventDefault(); //기본제공되는 이벤트 취소기능(src).
*/			return false;
		})
		$("h1").click(function(){
			$(this).css("background-color","red")
		})
	})
</script>
</head>
<body>
 <h1><a href="http://www.goodee.co.kr">구디아카데미</a></h1>
 <h1>Header 1 </h1>
</body>
</html>
