<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>그림 맞추기 게임</title>
<style>
table, td {
	border: 1px solid gray;
}

table{
	border-collapse: collapse;
}
</style>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">	
</script>
<script type="text/javascript">
	var level = 4;
	$(document).ready(function() {
		shuffle();
		editHtml();
		game();
	})
	function shuffle() {//model 배열의 항목들을 cnt 만큼 섞기.
		model = [ "S_1.jpg", "S_1.jpg", "S_2.jpg", "S_2.jpg", 
				  "S_3.jpg", "S_3.jpg", "S_4.jpg", "S_4.jpg",
				  "S_5.jpg", "S_5.jpg", "S_6.jpg", "S_6.jpg",
				  "S_7.jpg", "S_7.jpg", "S_8.jpg", "S_8.jpg",
				  "S_9.jpg", "S_9.jpg", "S_10.jpg","S_10.jpg",
				  "pic00.png","pic00.png","pic01.png","pic01.png",
				  "pic02.png","pic02.png","pic03.png","pic03.png",
				  "pic04.png","pic04.png","pic05.png","pic05.png",
				  "pic06.png","pic06.png","pic07.png","pic07.png"]; 
		cnt = level * level;//그림의 갯수
		for(var a=0; a< 10000; a++){
			//Math.floor : 실수보다 작은 근사 정수
			//Math.ceil : 실수보다 큰 근사 정수 0.1보다 큰경우이니 1<= ? <=16
			//0~15의 임의의 정수(0<= ? <16)
			var ran = Math.floor(Math.random()*cnt);
			var tmp = model[0];
			model[0] = model[ran];
			model[ran] = tmp;
		}
	}//shuffle 종료  =>model의 이미지가 필요한 갯수만큼만 섞기.
	function editHtml(){
		var board = "<table>";
		for(var i=0; i<cnt; i++){
			if((i%level)==0)board += "<tr>";
			board += "<td><img class='pic' src='./imgs/"+model[i]
			+"' value='"+model[i]+"' width='100' height='100'</td>";
			if((i%level)==(level - 1 )) board += "</tr>";
		
		}
		$("#board").html(board+"</table>");
		
	}	
	function game(){
		//setTimeout : 2초 후에 함수 실행
		setTimeout(function(){
			//class 속성의 값이 pic인 태그 => 이미지 태그
			$(".pic").each(function(i,item){
				//opacity : 투명도.
				//1 : 불투명, 0: 투명.
				$(this).css("opacity","0.01"); //2초후 이미지 감춤.
			})
		},3000);
		var total = 0; //클릭된 갯수
		var count = 0; // 첫번째 선택, 두번째 선택
		var success = 0; // 성공한 갯수 8개 성공한 경우 게임 종료
		var onePic = null; //첫번째 클릭된 이미지
		var twoPic = null; //두번째 클릭된 이미지
		$(".pic").click(function(){//이미지가 클릭됐을 경우. 이벤트 처리
			//클릭된 이미지 class 속성이 diepic가 아닌 경우
			if(!$(this).is(".diepic")){
				total++;//클릭수
				$(this).css("opacity", 1); // 클릭된 이미지 보여줌.
				count++;
				if(count ==1){//첫번째 클릭된 이미지,count가 2가 될때까지 대기상태
					onePic = $(this);
				
					onex = $(this).parent().parent().index();//tr인덱스
					oney = $(this).parent().index();//td인덱스
				}else if(count == 2){
					twoPic = $(this);
				
					twox = $(this).parent().parent().index();//tr인덱스
					twoy = $(this).parent().index();//td인덱스
					if(onePic.attr("src") == twoPic.attr("src") &&
							(onex != twox || oney != twoy)){//같은 이미지인가?
						/* if(onex == twox && oney == twoy){
								setTimeout(function(){
									onePic.css("opacity","0.01");						
									twoPic.css("opacity","0.01");						
									},50)
								count =0;
							
						}else{ */
							success++;
							onePic.addClass("diepic");//diepic 속성을 추카함.
							twoPic.addClass("diepic");
							onePic.disable=true;//선택 불가능하도록 disable
							twoPic.disable=true;
							if(cnt/2 == success){//모든 이미지 찾기 성공
								alert(total + "번 만에 성공. 게임종료")
								setTimeout(function(){
									if(confirm("게임을 계속하시겠습니까?"))
										location.reload();//url을 다시실행함.
								},2000)
							
								}
						//}
					}else{// 다른 이미지인 경우
						setTimeout(function(){
							onePic.css("opacity","0.01");						
							twoPic.css("opacity","0.01");						
							},50)
					
					}
					count = 0;//이미지선택을 clear
					
				}else{ //count > 2 큰경우
					alert("프로그램 오류 발생");
				}
			} // diepic가 아닌 경우 조건문의 끝
		}) //클릭 이벤트 종료
	} // game 함수 종료
	function gamestart(sel){
		//select태그
		level = parseInt(sel.value);
		shuffle();
		editHtml();
		game();
	}
</script>
</head>
<body>
	<select id="level" onchange="gamestart(this)">
		<option value="2">2 X 2</option>
		<option value="4" selected="selected">4 X 4</option>
		<option value="6">6 X 6</option>
	</select>
	<div id="board"></div>

</body>
</html>
