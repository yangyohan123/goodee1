<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>html 함수를 이용하여 내용 변경하기</title>
<script type="text/javascript" 
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	//각 h1에 ★양쪽에 추가하기
	$(function(){
		$("h1").html(function(index,html){
			return "★" + html + "★";
		})
		//h1태그 생성하여, 내용으로 Hello를 설정하고, 화면에 출력하기
		//appendTo(body) : body단에 태그를 추가
		$("<h1></h1>").html("Hello World").appendTo("body")
		$("<h1>Hello World</h1>").appendTo("body")
	})
</script>
</head>
<body>
<h1>Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>
</body>
</html>
