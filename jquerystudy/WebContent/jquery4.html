<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>위치 관련 선택자 예제</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//짝수 인덱스 tr 태그는 파랑 바탕에 흰글씨로 설정
		$("tr:even").css({"background":"blue","color":"white"})
		//홀수 인덱스 tr 태그는 초록 바탕에 검정글씨로 설정
		$("tr:odd").css({"background":"green","color":"black"})
		//첫번째 tr 태그는 검정 바탕에 노랑글씨로 설정
		$("tr:first").css("background","black").css("color","yellow")
	})
</script>
</head>
<body>
<table border="1">
	<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
	<tr><td>홍길동</td><td>O형</td><td>서울</td></tr>
	<tr><td>이몽룡</td><td>A형</td><td>남원</td></tr>
	<tr><td>임꺽정</td><td>B형</td><td>전주</td></tr>
	<tr><td>김삿갓</td><td>AB형</td><td>하남</td></tr>

</table>
</body>
</html>
