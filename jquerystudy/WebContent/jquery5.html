<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	//tr 태그 중 3으로 나눈 나머지가 1번째 위치 바탕색을 초록색
	//tr 태그 중 3으로 나눈 나머지가 2번째 위치 바탕색을 노랑색
	//tr 태그 중 3으로 나눈 나머지가 0번째 위치 바탕색을 파랑색
	$(function(){
		$("tr:nth-child(3n+1)").css("background","green")
		$("tr:nth-child(3n+2)").css("background","yellow")
		$("tr:nth-child(3n)").css("background","blue")
		//첫번째 0번인덱스
		$("tr:eq(0)").css("background","black").css("color","yellow")
		$("tr:eq(2)").css("color","white")
	})	
</script>
</head>
<body>
<table border="1">
	<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
	<tr><td>홍길동</td><td>O형</td><td>서울</td></tr>
	<tr><td>이몽룡</td><td>A형</td><td>남원</td></tr>
	<tr><td>임꺽정</td><td>B형</td><td>전주</td></tr>
	<tr><td>김삿갓</td><td>B형</td><td>하남</td></tr>
	<tr><td>임꺽정</td><td>B형</td><td>전주</td></tr>
	<tr><td>박현준</td><td>B형</td><td>대화</td></tr>
</table>
</body>
</html>
