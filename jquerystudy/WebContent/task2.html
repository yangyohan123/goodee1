<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>20191112 문제2</title>
<script type="text/javascript" 
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	setTimeout(function(){
		var value = $("input[type=radio]:checked").val();
		alert(value)
	},3000)
})

</script>
</head>
<body>
<h3>선택된 과일의 이름을 3초후 alert 창으로 띄우기</h3>
<input type="radio" value="딸기">딸기&nbsp;
<input type="radio" value="사과">사과&nbsp;
<input type="radio" value="복숭아">복숭아&nbsp;
<input type="radio" value="포도">포도&nbsp;
<input type="radio" value="오렌지">오렌지&nbsp;
</body>
</html>
