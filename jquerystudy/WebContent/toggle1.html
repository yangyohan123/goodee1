<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" 
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("button").click(function(){
				$(".page").toggle("show")
		})
	})
	
</script>
</head>
<body>
<button>Toggle Show</button>
<div class="page">
	<h1>Header 태그입니다.</h1>
	<p>내용부분입니다.</p>
</div>
</body>
</html>
